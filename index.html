<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programme Fit Express - ATLAS FORMATION</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #0073e6;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 120px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin: 20px auto;
      max-width: 600px;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #0073e6;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #005bb5;
    }
    footer {
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      background: #eee;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo ATLAS FORMATION">
    <h1>Programme Fit Express</h1>
    <h2>ATLAS FORMATION</h2>
  </header>

  <main>
    <div class="card">
      <h2>Prix : 20 000 FCFA</h2>
      <p>Un programme rapide et efficace pour rester en forme malgré un emploi du temps chargé.</p>
      <a href="#inscription" class="btn">Je m'inscris</a>
      <a href="https://wa.me/242065814431?text=Bonjour%2C%20je%20veux%20m'inscrire%20au%20Programme%20Fit%20Express" class="btn">Rejoignez-nous</a>
    </div>

    <div id="inscription" class="card">
      <h2>Formulaire d'inscription</h2>
      <form>
        <input type="text" name="nom" placeholder="Votre nom" required><br><br>
        <input type="email" name="email" placeholder="Votre email" required><br><br>
        <input type="tel" name="telephone" placeholder="Votre téléphone" required><br><br>
        <button type="submit" class="btn">Valider mon inscription</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 ATLAS FORMATION - Tous droits réservés.</p>
  </footer>
</body>
</html>
